{% extends 'base.html' %}

{% load static %}
{% block content %} 

  <style>
    .form-container {
      width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    .form-header {
      margin-bottom: 40px;
      font-size: 24px;
      font-weight: bold;
    }

    .form-control {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid gray;
    }

    .form-submit {
      padding: 10px 20px;
      background-color: #45a049;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .form-image {
      margin-bottom: 40px;
    }
  </style>

<section>
  <div class="form-container">
    <div class="form-header">Sign Up</div>
    {% if error %}
      <div style="color: red;">{{ error }}</div>
      {% endif %}
    <img class="form-image" src="../static/img/chef.jpg" alt="Placeholder Image" width="200px" height="230px" style="border-radius: 50%;">
    <form method="post" action="">
        {% csrf_token %}
      <input class="form-control" type="text" name="username" placeholder="Username">
      <input class="form-control" type="email" name="email" placeholder="Email">
      <input class="form-control" type="password" name="password1" placeholder="Password">
      <input class="form-control" type="password" name="password2" placeholder="Confirm Password">
      <input class="form-submit" type="submit" value="Sign Up">
    </form>
  </div>
</section>
{% endblock %}
