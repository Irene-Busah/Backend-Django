{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="card">
    <div class="content">
    <h1>Add Task</h1>
    <form method="post" class="column">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" disabled value="{{request.user}}">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" name="title" placeholder="Task" required>
        </div>

        <div class="form-group">
          <input type="datetime-local" class="form-control" name="date" placeholder="Completion Date" required>
        </div>

        <div class="form-group">
          <textarea class="form-control" name="description" rows="5" placeholder="Task Description"></textarea>
        </div>
        
        <div class="btns">
          <button type="submit" class="edit-btn add-btn">Add Task</button>
          <!-- <a href="{% url 'add_item' %}" class="edit-btn add-btn">Add Task</a> -->
          <a href="{% url 'todos' %}" class="edit-btn add-btn">Cancel</a>
        </div>

      </form>
      
      </div>      
    </div>
    
  
{% endblock %}
