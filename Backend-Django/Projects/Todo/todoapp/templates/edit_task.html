{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="card">
    
    <div class="content">
      <h1>Update Task</h1>
      <form method="post" class="column" action="{% url 'edit_task' task.id %}">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" disabled value="{{request.user}}">
          </div>
          <div class="form-group">
            
            <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
          </div>

          <div class="form-group">
          <input type="datetime-local" class="form-control" id="date" name="date" value="{{ task.completion_time }}" placeholder="Completion Date" required>
        </div>

          <div class="form-group">
            <textarea class="form-control" id="description" name="description" rows="5">{{task.description}}</textarea>
          </div>
          <div class="btns">
              <button type="submit" class="edit-btn">Update</button>
              <a href="{% url 'todos' %}"><button class="edit-btn">Cancel</button></a>
          </div>
        </form>
      
      
    </div>
    </div>
    
  
{% endblock %}
