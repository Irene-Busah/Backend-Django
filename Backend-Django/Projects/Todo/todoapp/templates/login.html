{% extends 'base.html' %}
 {% load static %} 
 {% block content %}

<div class="card">
  <div class="content">
    <h1 class="title">Login</h1>
    {% if error_message %}
    <div style="color: orangered">{{ error_message }}</div>
    {% endif %}
    <form action="" method="post" class="column">
      {% csrf_token %}
      <!-- <label for="username">Username:</label> -->
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        required
      />
      <!-- <label for="password">Password:</label> -->
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
      />

      <input class="edit-btn add-btn" type="submit" value="Submit" />
      <p>Don't have an account? <a href="{% url 'sign_up' %}">Sign Up</a></p>
    </form>
  </div>
</div>
{% endblock %}
