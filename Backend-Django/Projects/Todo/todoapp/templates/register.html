{% extends 'base.html' %} {% load static %} {% block content %}


<div class="card">
  <div class="content">
    <h1 class="title">Sign Up</h1>
    {% if error %}
    <div style="color: red">{{ error }}</div>
    {% endif %}
    <form method="post" action="" class="column">
      {% csrf_token %}
      <input
        class="form-control"
        type="text"
        name="username"
        placeholder="Username"
      />
      <input
        class="form-control"
        type="email"
        name="email"
        placeholder="Email"
      />
      <input
        class="form-control"
        type="password"
        name="password1"
        placeholder="Password"
      />
      <input
        class="form-control"
        type="password"
        name="password2"
        placeholder="Confirm Password"
      />
      <input class="edit-btn" type="submit" value="Sign Up" />
      <p>Already have an account? <a href="{% url 'login_view' %}">Login</a></p>
    </form>
  </div>
</div>
<!-- </div> -->

{% endblock %}
