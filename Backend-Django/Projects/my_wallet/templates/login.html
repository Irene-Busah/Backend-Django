{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The login page of the application" />
    <meta name="author" content="Irene Busah" />

    <!-- Links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../static/css/auth.css" />
    <title>MyWallet | Login</title>
  </head>
  <body>
    <section class="form-section">
      <div class="row">
        <div class="col bg-img">
          <img src="../static/img/login-img.png" alt="" />
        </div>

        <div class="col">
          <div class="content">
            <h1>Welcome Back!ðŸ‘‹</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam
              pariatur, consequuntur aliquam hic sint similique expedita fugit!
            </p>
            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <p class="error">{{error_message}}</p>
              <div class="form-row">
                <label for="username">Username</label>
                <i class="fa fa-user"></i>
                <input type="text" name="username" placeholder="" />
              </div>

              <div class="form-row">
                <label for="password">Password</label>
                <i class="fa fa-lock"></i>
                <input type="password" name="password" />
              </div>

              <div class="form-row">
                <input type="submit" value="Login" />
              </div>
              <p>
                Don't have an account yet?
                <a href="{% url 'register' %}">Register Now</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
